<!DOCTYPE html>
<html>
<head>
  <title>Task 14 - Keyboard Events</title>
  <style>
    #display {
      font-size: 20px;
      padding: 10px;
      border: 1px solid black;
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h3>Press Any Key</h3>

<p id="display">Waiting for key press...</p>

<script>
// 1️⃣ Select element
let display = document.getElementById("display");

// 2️⃣ Listen for keydown
document.addEventListener("keydown", function(event) {

  // 3️⃣ Detect specific key
  if (event.key === "Enter") {
    display.textContent = "You pressed ENTER (Key Down)";
    display.style.color = "green";
  } 
  else if (event.key === "Escape") {
    display.textContent = "You pressed ESCAPE (Key Down)";
    display.style.color = "red";
  } 
  else {
    // 4️⃣ Update content dynamically
    display.textContent = "Key Down: " + event.key;
    display.style.color = "black";
  }
});

// 2️⃣ Listen for keyup
document.addEventListener("keyup", function(event) {

  if (event.key === "Enter") {
    display.textContent = "ENTER key released";
  } 
  else if (event.key === "Escape") {
    display.textContent = "ESCAPE key released";
  } 
  else {
    display.textContent = "Key Up: " + event.key;
  }
});
</script>

</body>
</html>
