<!DOCTYPE html>
<html>
<head>
  <title>Task 6</title>
</head>
<body>

<p id="title">Selecting Elements & Updating Content</p>
<p class="box">Box 1</p>
<p class="box">Box 2</p>

<script>
// getElementById
let title = document.getElementById("title");
title.textContent = "Selecting Elements & Updating Content";
title.style.color = "lightgray";
title.style.fontSize = "20px";

// getElementsByClassName
let boxes = document.getElementsByClassName("box");
for (let i = 0; i < boxes.length; i++) {
  boxes[i].textContent = "Updated Box " + (i + 1);
  boxes[i].style.backgroundColor = "lightgray";
}

// querySelector
let firstBox = document.querySelector(".box");
firstBox.style.border = "2px solid black";
</script>

</body>
</html>
